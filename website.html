<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="tailwind.css" rel="stylesheet" type="text/css" />
    <title>daisyUI</title>
  </head>
  <body>
    <div class="chat chat-start">
        <div class="chat-bubble chat-bubble-primary">
          Why didn't you give me the money?
        </div>
    </div>
    <div class="chat chat-start">
        <div class="chat-bubble chat-bubble-primary">
          I thought I could trust you bro.
        </div>
    </div>
    <div class="chat chat-end">
        <div class="chat-bubble chat-bubble-secondary">
          Trust me man just 2 more weeks
        </div>
    </div>
    <div class="chat chat-start">
        <div class="chat-bubble chat-bubble-primary">
          Sorry but that was your last chance.
        </div>
    </div>
    <p>+00 123456789 blocked you</p>
    </div>
    <div class="chat chat-end">
        <div class="chat-bubble chat-bubble-alert">
          ...
        </div>
    </div>
  </body>
</html>
